<form method="post">
    {% csrf_token %}
    <h2>비밀번호 변경<h2>
    <label for="username">이름:</label>
    <input type="text" name="username" required><br>
    <label for="email">이메일:</label>
    <input type="email" name="email" required><br>
    <label for="old_password">현재 비밀번호:</label>
    <input type="password" name="old_password" required><br>
    <label for="new_password1">새 비밀번호:</label>
    <input type="password" name="new_password1" required><br>
    <label for="new_password2">새 비밀번호 확인:</label>
    <input type="password" name="new_password2" required><br>
    <input type="submit" value="비밀번호 변경">
</form>
