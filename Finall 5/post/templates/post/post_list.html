{% block content %}
  <h2>게시글 목록</h2>
  <ul>
    {% for post in object_list %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}</li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <p><a href="{% url 'post_create' %}">새 게시글 작성</a></p>
    <a href="{% url 'logout' %}">로그아웃</a>
  {% else %}
    <a href="{% url 'login' %}">로그인</a>
  {% endif %}
{% endblock %}
